<h1 mat-dialog-title>Acu löschen</h1>
<div mat-dialog-content>
  <ng-container *ngIf="acu.router != null && acu.router != ''">
    Möchtest du wirklich den Acu {{acu.router}} löschen ?
  </ng-container>
  <ng-container *ngIf="acu.router == null || acu.router == ''">
    Dieser Acu hat keinen Namen. Möchtest du ihn wirklich löschen?
  </ng-container>
</div>

<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="delete()"> Ja </button>
  <button mat-raised-button [mat-dialog-close]="false">Nein</button>
</div>
