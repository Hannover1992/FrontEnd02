<div class="full-width"></div>

<div class="col">
  <form [formGroup]="assetForm" novalidate (ngSubmit)="onSubmitAsset()">

  <mat-form-field class="full-width">
    <mat-label>Inventarnummer</mat-label>
    <input matInput placeholder="Inventarnummer" formControlName="Inventarnummer" autocomplete="off" >
    <mat-error *ngIf="assetForm.controls['Inventarnummer'].hasError('pattern')">
      Inventarnummer muss eonSubmitAssetin <strong>Nummer</strong> sein!
    </mat-error>
  </mat-form-field>

  </form>
</div>


<div class="full-width"></div>
<div class="full-width">
  <div class="row">
    <div class="full-width"></div>
    <div class="col">
      <button (click)="onSubmitAsset()" mat-raised-button color="primary" type="submit">Submit</button>
    </div>
    <div class="full-width"> </div>
    <div class="col">
      <button mat-raised-button [mat-dialog-close]="true" color="accent">Close</button>
    </div>
    <div class="full-width"></div>
  </div>
</div>
