<!-- First Card - Credentials -->
<div class="head_block">
  <div class="flex_1">
    <mat-card class="details">
      <mat-card-header>
        <mat-card-title>Kunden Daten</mat-card-title>
      </mat-card-header>
      <mat-card-header>
        <mat-card-subtitle>Kundennummerr</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.kundennummer}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>Rufnummer</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.rufnummer}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>Pin</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.pin}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>Puk</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.puk}}</p>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="flex_1">
    <!-- Second Card - Details -->
    <mat-card class="details">
      <mat-card-header>
        <mat-card-title>Vertrag</mat-card-title>
      </mat-card-header>
      <div class="row">
        <div class="col">
          <mat-card-header>
            <mat-card-subtitle>Tarif</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{element.tarif}}</p>
          </mat-card-content>

          <mat-card-header>
            <mat-card-subtitle>Einsatzort</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{element.einsatzort}}</p>
          </mat-card-content>

          <mat-card-header>
            <mat-card-subtitle>Karte Aktive</mat-card-subtitle>
          </mat-card-header>
<!--          <mat-card-content>-->
<!--            <p>{{element.aktiv}}</p>-->
<!--          </mat-card-content>-->
          <mat-card-content>
<!--            <p>{{element.aktiv}}</p>-->
            <mat-radio-group [value]="element.aktiv ? 'active' : 'inactive'">
              <mat-radio-button value="active" disabled>Aktive</mat-radio-button>
              <mat-radio-button value="inactive" disabled>Inaktive</mat-radio-button>
            </mat-radio-group>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
</div>
