<h1 mat-dialog-title>Artikel löschen</h1>
<div mat-dialog-content>
  <ng-container *ngIf="handy.artikelname != null && handy.artikelname != ''">
    Möchtest du wirklich den Artikel {{handy.artikelname}} löschen ?
  </ng-container>
  <ng-container *ngIf="handy.artikelname == null || handy.artikelname == ''">
    Dieser Artikel hat keinen Namen. Möchtest du ihn wirklich löschen?
  </ng-container>
</div>

<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="delete()"> Ja </button>
  <button mat-raised-button [mat-dialog-close]="false">Nein</button>
</div>
