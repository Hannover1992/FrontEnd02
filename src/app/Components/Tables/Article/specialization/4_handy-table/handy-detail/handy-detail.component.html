<div class="head_block">
  <div class="flex_1">
    <mat-card class="details">
      <mat-card-header>
        <mat-card-title>Handy Daten</mat-card-title>
      </mat-card-header>
      <mat-card-header>
        <mat-card-subtitle>IMEI</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.imei_1}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>Besitzer</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.besitzer}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>SIM-Karten-Nummer</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.sim_karten_nummer}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>Bildschirmsperre Pin</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.bildschirmsperre_pin}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>E-Mail-Adresse</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.email_adresse}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>Password</mat-card-subtitle>
        <button mat-icon-button (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <p>{{hidePassword ? '********' : element.password}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
