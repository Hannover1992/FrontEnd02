<h1 mat-dialog-title>Router löschen</h1>
<div mat-dialog-content>
  <ng-container *ngIf="router.artikelname != null && router.artikelname != ''">
    Möchtest du wirklich den Router {{router.artikelname}} löschen ?
  </ng-container>
  <ng-container *ngIf="router.artikelname == null || router.artikelname == ''">
    Dieser Router hat keinen Namen. Möchtest du ihn wirklich löschen?
  </ng-container>
</div>

<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="delete()"> Ja </button>
  <button mat-raised-button [mat-dialog-close]="false">Nein</button>
</div>
