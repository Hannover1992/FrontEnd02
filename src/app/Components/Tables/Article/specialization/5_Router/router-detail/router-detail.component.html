<div class="head_block">
  <div class="flex_1">
    <mat-card class="details">
      <mat-card-header>
        <mat-card-title>Router Daten</mat-card-title>
      </mat-card-header>
      <mat-card-header>
        <mat-card-subtitle>IMEI</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.imei}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>IP-Adresse</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.ip_adresse}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>Benutzername</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.benutzername}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>Passwort</mat-card-subtitle>
        <button mat-icon-button (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <p>{{hidePassword ? '********' : element.passwort}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>ICCID</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.iccid}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>PIN</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.pin}}</p>
      </mat-card-content>

      <mat-card-header>
        <mat-card-subtitle>PUK</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.puk}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
