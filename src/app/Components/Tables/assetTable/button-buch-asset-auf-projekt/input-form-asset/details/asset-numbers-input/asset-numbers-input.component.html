<div [formGroup]="asset_numbers"  >
  <mat-card-subtitle>Asset Details</mat-card-subtitle>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <mat-label>Menge</mat-label>
        <input matInput placeholder="Menge" formControlName="menge">
        <mat-error *ngIf="asset_numbers.controls['menge'].hasError('required')">
          Menge ist <strong>erforderlich</strong>
        </mat-error>
        <mat-error *ngIf="asset_numbers.controls['menge'].hasError('pattern')">
          <strong>Zahl</strong>
        </mat-error>
        <mat-error *ngIf="asset_numbers.controls['menge'].hasError('error')">
          <strong>Menge existiert bereits</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col">
<!--      toDo: Aufstegende nachste Invenatummer als default fest legen-->
      <mat-form-field class="full-width">
        <mat-label>Inventarnummer</mat-label>
        <input matInput placeholder="Inventarnummer" formControlName="Inventarnummer" autocomplete="off" >
        <mat-error *ngIf="asset_numbers.controls['Inventarnummer'].hasError('pattern')">
          Inventarnummer muss ein <strong>Nummer</strong> sein!
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width">
        <mat-label>Anlagenummer</mat-label>
        <input matInput placeholder="Anlagenummer" formControlName="anlagenummer">
      </mat-form-field>
    </div>
  </div>
</div>
