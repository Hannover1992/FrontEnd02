<mat-form-field appearance="fill">
  <mat-label style="color: dimgray">Projektzeitraum</mat-label>

  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" disabled >
    <input matStartDate formControlName="start" placeholder="Start date"
           [(ngModel)]="Startdatum" (ngModelChange)="Startdatum=$event" (change)="updateCalcs()" style="color: black" >
    <input matEndDate formControlName="end" placeholder="End date"
           [(ngModel)]="Endtermin" (ngModelChange)="Endtermin=$event" (change)="updateCalcs()" style="color: black">
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
