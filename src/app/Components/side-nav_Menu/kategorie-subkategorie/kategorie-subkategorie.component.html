<h1>Menu</h1>

<button (click)="getKategorieWithSubkategorie()">Get Kategorien</button>

<div *ngFor="let kategorie of kategory ">
  <h2>{{kategorie.kategoriename}}</h2>
  <div *ngFor="let subkategorie of kategorie.subkategorien">
    <h3>{{subkategorie.unterkategoriename}}</h3>
  </div>
</div>
